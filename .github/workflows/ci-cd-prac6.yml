name: CI/CD Pipeline for patients_service

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: micros_user
          POSTGRES_PASSWORD: 1987
          POSTGRES_DB: micros_database
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Prepare for tests
        run: |
          sudo apt update
          sudo apt install -y python3-pip
          pip install -r ./patients_service/requirements.txt
          docker build ./patients_service --file ./patients_service/Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/patients-service:latest
          docker run --name micros-patients-service -p 8000:8000 -d ${{ secrets.DOCKER_USERNAME }}/patients-service:latest
          sleep 10  # Giving some time for the server to start
          until curl --output /dev/null --silent --head --fail http://localhost:8000/health; do
              echo "Waiting for patients-service to be ready..."
              sleep 5
          done

      - name: Run tests
        run: |
          DATABASE_URL="postgresql://micros_user:1987@localhost:5432/micros_database"
          pytest ./patients_service/

  build-and-push:
    needs: [test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build Docker image
        run: |
          docker build ./patients_service --file ./patients_service/Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/patients-service:latest
      - name: Log in to DockerHub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push Docker image to DockerHub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/patients-service:latest
